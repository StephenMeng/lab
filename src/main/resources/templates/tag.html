<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>layui</title>
    <meta name="renderer" content="webkit"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<div class="layui-container">

    <div class="layui-row">
        <div class="layui-col-xs3">
            <div class="grid-demo ">-</div>
        </div>
        <div class="layui-col-xs6">
            <br>
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文本内容</label>
                    <div class="layui-input-block">
                        <textarea id="id-text" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">标签数量</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input id="id-start" type="text" name="price_min" placeholder="最少" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input id="id-end" type="text" name="price_max" placeholder="最多" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">生成方式</label>
                    <div class="layui-input-block">
                        <select id="id-type" name="interest" lay-filter="aihao">
                            <option value=""></option>
                            <option value="0">TF-IDF</option>
                            <option value="1" selected="">TEXT RANK</option>
                            <option value="2">TOP-N</option>
                            <option value="3">LDA</option>
                            <option value="4">混合方式</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">是否过滤</label>
                    <div class="layui-input-block">
                        <input id="filter" type="checkbox" checked="" name="open" lay-skin="switch"
                               lay-filter="switchTest"
                               title="开关">
                    </div>
                </div>

                <div class="layui-form-item">
                    <!--<button class="layui-btn" lay-submit="" lay-filter="demo2">生成TAG</button>-->
                </div>
            </form>
            <br>
            <div style="text-align: center">
                <button class="layui-btn site-demo-active" data-type="loading">生成TAG
                </button>
            </div>
            <br>
            <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
                <div class="layui-progress-bar" lay-percent="0%"></div>
            </div>
            <br>
            <div id="show-result">

            </div>
        </div>
        <div class="layui-col-xs3">
            <div class="grid-demo">-</div>
        </div>
    </div>
</div>
<script src="../js/jquery.js"></script>

<script src="../layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use('element', function () {
        var $ = layui.jquery
            , element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

        //触发事件
        var active = {
            setPercent: function () {
                //设置50%进度
                element.progress('demo', '50%')
            }
            , loading: function (othis) {
                $('#show-result').html('');
                var DISABLED = 'layui-btn-disabled';
                if (othis.hasClass(DISABLED)) return;
                var text = $('#id-text').val();
                var type = $('#id-type').val();
                var startNum = $('#id-start').val();
                var endNum = $('#id-end').val();

                $.post("kiva/gen-tag-single", {
                    text: text,
                    type: type,
                    startNum: startNum,
                    endNum: endNum

                }, function (result) {
                    var html = '';
                    $.each(result.data.list, function (index, value) {
                        html += ' <button class="layui-btn layui-btn-normal">' + value.word + '</button>'
                    })
                    $('#show-result').hide();
                    $('#show-result').html(html);
                    console.log(result);
                });

                //模拟loading
                var n = 0, timer = setInterval(function () {
                    $.get("kiva/progress", function (result) {
                        n = result.data;
                    });
                    if (n >= 99) {
                        n = 100;
                        clearInterval(timer);
                        othis.removeClass(DISABLED);
                        $('#show-result').show();

                    }
                    element.progress('demo', n + '%');
                }, 300);

                othis.addClass(DISABLED);
            }
        };

        $('.site-demo-active').on('click', function () {
            var othis = $(this), type = $(this).data('type');
            active[type] ? active[type].call(this, othis) : '';
        });
    });
</script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });


    });
</script>
</body>
</html>
